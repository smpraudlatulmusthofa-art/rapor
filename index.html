<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-RAPOR SMP RAUDLATUL MUSTHOFA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .input-elegant {
            background: linear-gradient(to right, #f9fafb, #f3f4f6);
            transition: all 0.3s ease;
        }
        .input-elegant:focus {
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="max-w-md w-full">
    
    <div class="glass-card shadow-2xl rounded-[2.5rem] overflow-hidden">
        
        <div class="p-8 text-center bg-white">
            <div class="flex justify-center mb-5">
                <div class="relative">
                    <div class="absolute inset-0 bg-indigo-200 rounded-full blur-lg opacity-40"></div>
                    <div class="relative w-24 h-24 bg-white rounded-full flex items-center justify-center p-3 shadow-sm border border-indigo-50">
                        <img src="https://i.postimg.cc/hjcmg0s6/logo-smp.png" alt="Logo Sekolah" class="w-full h-auto object-contain">
                    </div>
                </div>
            </div>
            <h1 class="text-[10px] font-bold uppercase tracking-[0.3em] text-indigo-500 mb-2">Portal Digital Siswa</h1>
            <h2 class="text-2xl font-extrabold text-slate-800 leading-tight">E-RAPOR SMP <br>RAUDLATUL MUSTHOFA</h2>
        </div>

        <div class="p-8 pt-2">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-indigo-400">
                    <i data-lucide="fingerprint" class="w-5 h-5"></i>
                </div>
                <input
                    id="nisn"
                    type="text"
                    placeholder="Masukkan NISN Siswa..."
                    class="input-elegant w-full pl-12 pr-5 py-4 rounded-2xl border border-gray-200 outline-none text-slate-700 font-semibold placeholder-gray-400"
                />
            </div>

            <button
                onclick="search()"
                class="w-full mt-4 bg-gradient-to-r from-indigo-600 to-violet-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:from-indigo-700 hover:to-violet-700 shadow-lg shadow-indigo-200 transition-all duration-300 transform active:scale-[0.97]"
            >
                <i data-lucide="search" class="w-5 h-5"></i>
                Cari Rapor
            </button>

            <div id="result" class="mt-8"></div>
        </div>

        <div class="p-6 bg-slate-50/50 text-center border-t border-gray-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Â© 2024 Digital Platform SMP RM</p>
        </div>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx9_IzwspILFBdWL6YKG9vcco0Ay3bZE7iPaHx8lb0PCBfN6_JLx-WQHOPbu8Xzf3nBAg/exec";

async function search() {
    const nisn = document.getElementById("nisn").value.trim();
    const resBox = document.getElementById("result");

    if (!nisn) {
        resBox.innerHTML = `
            <div class="flex items-center gap-3 p-4 bg-amber-50 text-amber-700 rounded-2xl border border-amber-100 animate-in fade-in zoom-in duration-300">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span class="text-sm font-bold">Mohon masukkan NISN Anda</span>
            </div>`;
        lucide.createIcons();
        return;
    }

    resBox.innerHTML = `
        <div class="flex flex-col items-center justify-center py-6">
            <div class="w-10 h-10 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-xs font-bold text-indigo-400 uppercase tracking-widest">Memvalidasi Data...</p>
        </div>
    `;

    try {
        const req = await fetch(`${API_URL}?nisn=${encodeURIComponent(nisn)}`);
        const data = await req.json();

        if (data.error) {
            resBox.innerHTML = `
                <div class="text-center p-8 bg-slate-50 rounded-[2rem] border border-dashed border-slate-200 animate-in fade-in duration-500">
                    <div class="bg-white w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm text-slate-400">
                        <i data-lucide="user-search" class="w-6 h-6"></i>
                    </div>
                    <p class="text-slate-600 font-bold text-sm">${data.error}</p>
                    <p class="text-slate-400 text-xs mt-1">Pastikan nomor yang diinput benar</p>
                </div>`;
            lucide.createIcons();
            return;
        }

        resBox.innerHTML = `
            <div class="space-y-4 animate-in slide-in-from-bottom-4 duration-700">
                <div class="bg-gradient-to-br from-indigo-50 to-white p-6 rounded-[2rem] border border-indigo-100 shadow-sm">
                    <div class="flex items-center gap-4 mb-5">
                        <div class="bg-indigo-600 p-3 rounded-2xl text-white shadow-md shadow-indigo-100">
                            <i data-lucide="user" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase tracking-[0.15em] text-indigo-400 font-extrabold">Nama Siswa</p>
                            <h3 class="text-xl font-extrabold text-slate-800 uppercase">${data.nama}</h3>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white/60 p-4 rounded-2xl border border-white">
                            <p class="text-[9px] uppercase tracking-wider text-slate-400 font-bold mb-1">ID NISN</p>
                            <div class="flex items-center gap-2 text-slate-700 font-bold">
                                <i data-lucide="hash" class="w-3.5 h-3.5 text-indigo-400"></i>
                                <span class="text-sm tracking-tight">${data.nisn}</span>
                            </div>
                        </div>
                        <div class="bg-white/60 p-4 rounded-2xl border border-white">
                            <p class="text-[9px] uppercase tracking-wider text-slate-400 font-bold mb-1">Kelas</p>
                            <div class="flex items-center gap-2 text-slate-700 font-bold">
                                <i data-lucide="layers" class="w-3.5 h-3.5 text-indigo-400"></i>
                                <span class="text-sm tracking-tight">${data.kelas}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <a href="${data.link}" target="_blank"
                        class="bg-white border-2 border-slate-100 text-slate-700 py-4 rounded-2xl flex items-center justify-center gap-2 font-bold hover:bg-slate-50 hover:border-indigo-100 transition-all shadow-sm">
                        <i data-lucide="file-text" class="w-4 h-4 text-indigo-500"></i>
                        Lihat
                    </a>
                    <a href="${data.link}&export=download" target="_blank"
                        class="bg-indigo-600 text-white py-4 rounded-2xl flex items-center justify-center gap-2 font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">
                        <i data-lucide="download-cloud" class="w-4 h-4"></i>
                        Unduh
                    </a>
                </div>
            </div>
        `;
        lucide.createIcons();

    } catch (err) {
        resBox.innerHTML = `
            <div class="p-4 bg-red-50 text-red-600 rounded-2xl text-center text-sm font-bold">
                Koneksi terputus. Coba lagi.
            </div>`;
    }
}
lucide.createIcons();
</script>

</body>
</html>
