<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-RAPOR SMP RAUDLATUL MUSTHOFA</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #4338ca, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .input-focus-effect:focus {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="max-w-md w-full">
    <div class="glass-card shadow-[0_25px_60px_-15px_rgba(0,0,0,0.3)] rounded-[2.5rem] overflow-hidden">
        <div class="p-8 text-center bg-white">
            <div class="flex justify-center mb-5">
                <div class="relative">
                    <div class="absolute inset-0 bg-indigo-200 rounded-full blur-2xl opacity-40"></div>
                    <div class="relative w-24 h-24 bg-white rounded-full flex items-center justify-center p-3 shadow-sm border border-indigo-50">
                        <img src="https://i.postimg.cc/hjcmg0s6/logo-smp.png" alt="Logo Sekolah" class="w-full h-auto object-contain">
                    </div>
                </div>
            </div>
            <h1 class="text-[10px] font-bold uppercase tracking-[0.3em] text-indigo-500 mb-2">Portal Digital Siswa</h1>
            <h2 class="text-2xl font-extrabold text-slate-800 leading-tight">E-RAPOR SMP <br>RAUDLATUL MUSTHOFA</h2>
        </div>

        <div class="p-8 pt-2">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-indigo-500">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input
                    id="nisn"
                    type="text"
                    placeholder="Masukkan No / NISN / Nama..."
                    class="input-focus-effect w-full pl-12 pr-5 py-4 rounded-2xl border-2 border-indigo-100 bg-indigo-50/50 outline-none text-slate-700 font-bold placeholder-indigo-300 transition-all duration-300"
                />
            </div>

            <button
                onclick="search()"
                class="w-full mt-4 bg-gradient-to-r from-indigo-600 to-violet-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:from-indigo-700 hover:to-violet-700 shadow-xl shadow-indigo-500/30 transition-all duration-300 transform active:scale-[0.97]"
            >
                <i data-lucide="search" class="w-5 h-5"></i>
                Cari Data
            </button>

            <div id="result" class="mt-8"></div>
        </div>

        <div class="p-6 bg-slate-50/50 text-center border-t border-gray-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest italic">Â© 2025 Digital Platform SMP RM</p>
        </div>
    </div>
</div>

<script>
// Pastikan URL ini adalah URL Web App terbaru Anda
const API_URL = "https://script.google.com/macros/s/AKfycbx9_IzwspILFBdWL6YKG9vcco0Ay3bZE7iPaHx8lb0PCBfN6_JLx-WQHOPbu8Xzf3nBAg/exec";

async function search() {
    const inputVal = document.getElementById("nisn").value.trim();
    const resBox = document.getElementById("result");

    if (!inputVal) {
        resBox.innerHTML = `
            <div class="flex items-center gap-3 p-4 bg-amber-50 text-amber-700 rounded-2xl border border-amber-100 animate-in fade-in zoom-in duration-300">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span class="text-sm font-bold">Mohon masukkan No/NISN/Nama</span>
            </div>`;
        lucide.createIcons();
        return;
    }

    resBox.innerHTML = `
        <div class="flex flex-col items-center justify-center py-6">
            <div class="w-10 h-10 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-[10px] font-bold text-indigo-400 uppercase tracking-widest animate-pulse">Memvalidasi Data...</p>
        </div>
    `;

    try {
        // Menggunakan parameter 'q' untuk mendukung pencarian multi-kolom
        const req = await fetch(`${API_URL}?q=${encodeURIComponent(inputVal)}`);
        const data = await req.json();

        if (data.error) {
            resBox.innerHTML = `
                <div class="text-center p-8 bg-slate-50 rounded-[2rem] border border-dashed border-slate-200 animate-in fade-in duration-500">
                    <div class="bg-white w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm text-slate-300">
                        <i data-lucide="search-x" class="w-6 h-6"></i>
                    </div>
                    <p class="text-slate-600 font-bold text-sm">${data.error}</p>
                </div>`;
            lucide.createIcons();
            return;
        }

        let actionButton = "";
        if (!data.link || data.link === "" || data.link === "-") {
            actionButton = `
                <div class="p-5 bg-rose-50 border border-rose-100 rounded-[2rem] flex flex-col items-center text-center gap-2">
                    <i data-lucide="info" class="w-8 h-8 text-rose-500 mb-1"></i>
                    <p class="text-rose-800 font-bold text-sm leading-relaxed">
                        Mohon maaf sementara rapor masih belum bisa diakses.<br> 
                        <span class="text-[11px] opacity-80 font-medium">Silakan menghubungi wali kelas masing-masing.</span>
                    </p>
                </div>`;
        } else {
            actionButton = `
                <a href="${data.link}" target="_blank"
                    class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 text-white py-4 rounded-2xl flex items-center justify-center gap-3 font-bold hover:from-indigo-700 hover:to-violet-700 shadow-2xl shadow-indigo-500/40 transition-all transform active:scale-[0.98]">
                    <i data-lucide="external-link" class="w-5 h-5"></i>
                    Lihat Rapor Digital
                </a>`;
        }

        resBox.innerHTML = `
            <div class="space-y-4 animate-in slide-in-from-bottom-4 duration-700">
                <div class="bg-gradient-to-br from-indigo-50/50 to-white p-6 rounded-[2.5rem] border border-indigo-100 shadow-sm">
                    <div class="flex items-center gap-4 mb-5">
                        <div class="bg-indigo-600 p-3 rounded-2xl text-white shadow-md">
                            <i data-lucide="user" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-[9px] uppercase tracking-[0.15em] text-indigo-400 font-extrabold">Nama Lengkap Siswa</p>
                            <h3 class="text-lg font-extrabold text-slate-800 uppercase leading-tight">${data.nama}</h3>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-white p-4 rounded-2xl border border-indigo-50 shadow-sm">
                            <p class="text-[9px] uppercase tracking-wider text-slate-400 font-bold mb-1">ID NISN</p>
                            <div class="flex items-center gap-2 text-slate-700 font-bold">
                                <i data-lucide="id-card" class="w-4 h-4 text-indigo-500"></i>
                                <span class="text-sm tracking-tight">${data.nisn}</span>
                            </div>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-indigo-50 shadow-sm">
                            <p class="text-[9px] uppercase tracking-wider text-slate-400 font-bold mb-1">Kelas</p>
                            <div class="flex items-center gap-2 text-slate-700 font-bold">
                                <i data-lucide="milestone" class="w-4 h-4 text-indigo-500"></i>
                                <span class="text-sm tracking-tight">${data.kelas}</span>
                            </div>
                        </div>
                    </div>
                </div>

                ${actionButton}
            </div>
        `;
        lucide.createIcons();

    } catch (err) {
        resBox.innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded-2xl text-center text-xs font-bold">Gagal memuat data. Periksa koneksi Anda.</div>`;
    }
}
lucide.createIcons();
</script>
</body>
</html>
