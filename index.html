<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cari Rapor Siswa</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Inter", sans-serif;
  background: #f5f7fa;
  padding: 20px;
  margin: 0;
}

.container {
  max-width: 500px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 10px;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #2d3436;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #000;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  margin-top: 20px;
}

.card h3 {
  margin: 0 0 10px 0;
  font-size: 20px;
  font-weight: 600;
}

.label {
  font-weight: 600;
}

.actions {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

.actions a {
  flex: 1;
  text-align: center;
  text-decoration: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
}

.view {
  background: #0984e3;
  color: white;
}

.download {
  background: #00b894;
  color: white;
}

#error {
  color: red;
  text-align: center;
}
</style>

</head>
<body>

<div class="container">

<h2>Cari Rapor Berdasarkan NISN</h2>

<input type="text" id="nisn" placeholder="Masukkan NISNâ€¦" />
<button onclick="search()">Cari</button>

<div id="result"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx9_IzwspILFBdWL6YKG9vcco0Ay3bZE7iPaHx8lb0PCBfN6_JLx-WQHOPbu8Xzf3nBAg/exec"; // ganti

async function search() {
  const nisn = document.getElementById("nisn").value.trim();
  const resBox = document.getElementById("result");

  resBox.innerHTML = "<p>Mencari data...</p>";

  try {
    const req = await fetch(`${API_URL}?nisn=${encodeURIComponent(nisn)}`);
    const data = await req.json();

    if (data.error) {
      resBox.innerHTML = `<p id="error">${data.error}</p>`;
      return;
    }

    resBox.innerHTML = `
      <div class="card">
        <h3>${data.nama}</h3>
        <p><span class="label">NISN:</span> ${data.nisn}</p>
        <p><span class="label">Kelas:</span> ${data.kelas}</p>

        <div class="actions">
          <a class="view" href="${data.link}" target="_blank">Lihat Rapor</a>
          <a class="download" href="${data.link}&export=download" target="_blank">Download PDF</a>
        </div>
      </div>
    `;
  } catch (err) {
    resBox.innerHTML = "<p id='error'>Terjadi kesalahan. Coba lagi.</p>";
  }
}
</script>

</body>
</html>
