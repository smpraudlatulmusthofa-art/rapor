<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cari Rapor Siswa</title>

<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Font: Plus Jakarta Sans -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Plus Jakarta Sans", sans-serif;
  }
</style>

</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen p-5">

<!-- CONTAINER -->
<div class="max-w-lg mx-auto">

  <!-- TITLE -->
  <h1 class="text-center text-3xl font-semibold text-gray-900 mb-8 tracking-tight">
    Portal Rapor Digital
  </h1>

  <!-- SEARCH BOX CARD -->
  <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">

    <label class="block mb-2 text-gray-700 font-medium">Masukkan NISN</label>
    <input
      id="nisn"
      type="text"
      placeholder="Contoh: 0078457890"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-black outline-none mb-4 text-gray-800"
    />

    <button
      onclick="search()"
      class="w-full bg-black text-white py-3 rounded-xl font-semibold flex items-center justify-center gap-2 hover:bg-gray-900 transition"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197M4.75 10.5a5.75 5.75 0 1 1 11.5 0 5.75 5.75 0 0 1-11.5 0Z" />
      </svg>
      Cari Rapor
    </button>

  </div>

  <!-- RESULT -->
  <div id="result" class="mt-6"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx9_IzwspILFBdWL6YKG9vcco0Ay3bZE7iPaHx8lb0PCBfN6_JLx-WQHOPbu8Xzf3nBAg/exec";

async function search() {
  const nisn = document.getElementById("nisn").value.trim();
  const resBox = document.getElementById("result");

  if (!nisn) {
    resBox.innerHTML = `
      <p class="text-center text-red-600 font-medium">
        NISN tidak boleh kosong.
      </p>`;
    return;
  }

  // Elegant Loading Animation
  resBox.innerHTML = `
    <div class="flex justify-center mt-6">
      <div class="w-10 h-10 border-4 border-gray-300 border-t-black rounded-full animate-spin"></div>
    </div>
  `;

  try {
    const req = await fetch(`${API_URL}?nisn=${encodeURIComponent(nisn)}`);
    const data = await req.json();

    if (data.error) {
      resBox.innerHTML = `
        <p class="text-center text-red-600 font-medium mt-4">
          ${data.error}
        </p>`;
      return;
    }

    // RESULT CARD
    resBox.innerHTML = `
      <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">

        <h2 class="text-xl font-semibold text-gray-900 mb-1">${data.nama}</h2>

        <p class="text-gray-700"><span class="font-medium">NISN:</span> ${data.nisn}</p>
        <p class="text-gray-700 mb-4"><span class="font-medium">Kelas:</span> ${data.kelas}</p>

        <div class="flex gap-3">

          <!-- VIEW -->
          <a href="${data.link}" target="_blank"
            class="flex-1 bg-blue-600 text-white py-3 rounded-xl flex items-center justify-center gap-2 font-semibold hover:bg-blue-700 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.5 6H18m0 0v4.5M18 6l-6.75 6.75M8.25 6.75H6A1.5 1.5 0 0 0 4.5 8.25v9A1.5 1.5 0 0 0 6 18.75h9a1.5 1.5 0 0 0 1.5-1.5v-2.25" />
            </svg>
            Lihat
          </a>

          <!-- DOWNLOAD -->
          <a href="${data.link}&export=download" target="_blank"
            class="flex-1 bg-green-600 text-white py-3 rounded-xl flex items-center justify-center gap-2 font-semibold hover:bg-green-700 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v12m0 0 4-4m-4 4-4-4M6 15h12M6 21h12" />
            </svg>
            Download
          </a>

        </div>
      </div>
    `;

  } catch (err) {
    resBox.innerHTML = `
      <p class="text-center text-red-600 font-medium mt-4">
        Terjadi kesalahan. Silakan coba lagi.
      </p>`;
  }
}
</script>

</body>
</html>
